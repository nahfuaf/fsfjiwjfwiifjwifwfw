<script>
let galaxyAudio = null;

function preloadGalaxyAudio() {
  const audioSources = [
     "song.mp3"
  ];

  const randomIndex = Math.floor(Math.random() * audioSources.length);
  const selectedSrc = audioSources[randomIndex];

  galaxyAudio = new Audio(selectedSrc);
  galaxyAudio.loop = true;
  galaxyAudio.volume = 1.0;

  // Preload không autoplay
  galaxyAudio.preload = "auto";
}

function playGalaxyAudio() {
  if (galaxyAudio) {
    galaxyAudio.play().catch(err => {
      console.warn("Audio play blocked:", err);
    });
  }
}

// Gọi preload ngay khi tải trang
preloadGalaxyAudio();

// Gọi play khi có click đầu tiên
document.addEventListener("click", function startMusic() {
    playGalaxyAudio();
    document.removeEventListener("click", startMusic);
});
</script>

<script>

/* MATRIX RAIN (Giữ nguyên) */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "HAPPYTEACHERDAYLOVE".split("");
const fontSize = 18;
const columns = Math.floor(canvas.width / fontSize);
const drops = [];

for (let i = 0; i < columns; i++) {
    drops[i] = 1;
}

function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.07)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillStyle = `hsl(${(i * 7 + Date.now() / 20) % 360}, 100%, 60%)`;
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.97) drops[i] = 0;
        drops[i]++;
    }

    requestAnimationFrame(draw);
}

draw();

window.onresize = () => location.reload();


/* IMAGE SLIDER (ĐÃ CHỈNH SỬA) */
// Lấy tham chiếu đến cả hai hàng
let row1 = document.getElementById("row1");
let row2 = document.getElementById("row2");

let position1 = 0;
let position2 = 0; 
let speed1 = 1; // Tốc độ hàng 1 (chạy trái)
let speed2 = 0.8; // Tốc độ hàng 2 (chạy phải)

function loop() {
    // --- Hàng 1: Chạy về bên trái ---
    position1 -= speed1;
    // Khi ra khỏi màn hình ở bên trái, reset về 0
    if (position1 <= -row1.offsetWidth / 2) {
        position1 = 0;
    }
    row1.style.transform = `translateX(${position1}px)`;


    // --- Hàng 2: Chạy về bên phải (ngược chiều) ---
    position2 += speed2; 
    // Khi ra khỏi màn hình ở bên phải, reset về vị trí âm (bắt đầu từ ngoài cùng bên trái)
    if (position2 >= 0) {
        position2 = -row2.offsetWidth / 2; 
    }
    row2.style.transform = `translateX(${position2}px)`;

    requestAnimationFrame(loop);
}

// Khi tải trang xong thì bắt đầu vòng lặp chuyển động
window.onload = loop;
</script>
